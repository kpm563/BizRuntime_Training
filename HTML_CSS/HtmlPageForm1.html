<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<center>
		<form action="">
			Name ::&nbsp;&nbsp;
			<input type="text" placeholder="Name" name="name" autofocus autocomplete="on" required/><br>
			
			Password :: &nbsp;&nbsp;
			<input type="password" placeholder="Password" name="password" required/><br />

			Address :: 
			<textarea cols="20" rows="4"name="address" required></textarea><br />

			Gender :: 
			<input type="radio" name="gender" value="M"/> Male &nbsp;
			<input type="radio"name="gender"value="F"/> Female <br />
			
			Skills :: 
			<input type="checkbox"name="skill" value="C" /> C &nbsp;
			<input type="checkbox"name="skill"value="C++"/> C++ &nbsp;
			<input type="checkbox"name="skill"value="Java"/> Java &nbsp;
			<input type="checkbox"name="skill"value="C#"/> C# <br />
			
			Education :: 
			<select name="education">
				<option value="be"> B.E. </option>
				<option value="mce"> MCA </option>
				<option value="mtech"> M Tech </option>
			</select><br />
			<input type="submit" />
		</form>
	</center>
</body>
</html>
