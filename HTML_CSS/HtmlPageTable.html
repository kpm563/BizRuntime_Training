<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>This table in html code.</title>

	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<left>
		<table>
			<tr>
				<th>S.No.</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>01</td>
				<td>Rajesh Khanna</td>
				<td>89</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Mukesh Khanna</td>
				<td>56</td>
			</tr>
			<tr>
				<td>03</td>
				<td>Ramesh Khanna</td>
				<td>34</td>
			</tr>
		</table>
	</left>


	<center>
		<table border="1">
			<tr>
				<th>Roll No</th>
				<th>Name</th>
				<th>Year</th>
				<th>City</th>
			</tr>
			<tr>
				<td>01</td>
				<td>Rana Khanna</td>
				<td>2018</td>
				<td>Sasaram</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Rahul Khanna</td>
				<td>2017</td>
				<td>Bangalore</td>
			</tr>
		</table>
	</center>

	<right>
		<table style="border:dashed; border-collapse:collapse;">
			<tr>
				<th>S.No.</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>01</td>
				<td>Rajesh Khanna</td>
				<td>89</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Mukesh Khanna</td>
				<td>56</td>
			</tr>
			<tr>
				<td>03</td>
				<td>Ramesh Khanna</td>
				<td>34</td>
			</tr>
		</table>
	</right>

</body>
</html>
