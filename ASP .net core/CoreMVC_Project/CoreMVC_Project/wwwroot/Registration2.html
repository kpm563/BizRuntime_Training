<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration form</title>
    <style>
        h2 {
            text-align: left;
        }
        /*body { background-image: url("pexels-photo-248797.jpeg") }*/
        div {
            text-align: center;
            width: 400px;
            height: 400px;
            border: 1px groove;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 style="color:brown">Welcome to the world of Entertainment!!!</h2>
    <div>
        <h3 style="color:blueviolet">Enter the follwing details to register !</h3>
        <form action="HtmlPageLogin.html">
            First Name : <br />
            <input type="text" name="firstname" required autofocus autocomplete="on" /> <br />
            Last Name : <br />
            <input type="text" name="lastname" required autocomplete="on" /><br />
            Password : <br />
            <input type="password" name="password" min="5" maxlength="20" required /><br />
            Verify Password : <br />
            <input type="password" name="password" min="5" maxlength="20" required /><br />
            Email : <br />
            <input type="email" name="email" maxlength="30" required /><br /><br />
            <input type="submit" name="submit" value="Register" />
        </form>
    </div>
</body>
</html>
