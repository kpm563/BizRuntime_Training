<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AJAX Implementation</title>
</head>
<body>

	<h3>getResponseHeader</h3>
	<p>This function will return the specific header information what you need!</p>
	<p >Last Modified Time :: <span id="ajax1"></span></p>
	<button type="button"onclick="loadDoc()">Get detail</button>

	<script>

		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("ajax1").innerHTML = this.getResponseHeader("Last-Modified");
				}
			};
			xhttp.open("GET", "ajaxData.txt", true)
			xhttp.send();
		}

	</script>

</body>
</html>
