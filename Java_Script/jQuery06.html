<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JQuery implementation</title>
	<script src="Scripts/jquery-3.3.1.min.js"></script>
	
	<script>

		$(document).ready(function () {
			$("p").click(function () {
				$(this).hide();
			});
		});

	</script>

</head>
<body>

	<h3>If you will click on paragraphs those will hide.</h3>
	<p>Click me to hide.</p>
	<p>Click to hide.</p>
	<p>paragraph hide</p>

</body>
</html>
