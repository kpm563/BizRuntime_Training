<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>Ajax Implementation!</title>
</head>
<body>

	<h3>getAllResponseHeaders()</h3>
	<p>This function returns all the header information of a resource like length, server-type, content-type etc</p><br />
	<p id="ajax1"></p>
	<button type="button" onclick="loadDoc();">Get details</button>
	<script>

		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("ajax1").innerHTML = this.getAllResponseHeaders();
				}
			};
			xhttp.open("GET", "ajaxData.txt", true);
			xhttp.send();
		}

	</script>

</body>
</html>
