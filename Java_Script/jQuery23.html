<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
$(document).ready(function(){
    $("button").click(function(){
		$.get("ajaxData.txt", function(data, status){			
			document.getElementById("page").innerHTML += data + " <br/><br/>" + status;
        });
    });
});
	</script>
</head>
<body>

	<button>Send HTTP GET </button>
	<p id="page"></p>

</body>
</html>
