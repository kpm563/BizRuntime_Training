<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Implementation</title>
</head>
<body>

	<h3>Implemetation of POST</h3>

	<button type="button" onclick="loadData();">Get details</button>

	<p id="ajax"></p>

	<script>

		function loadData() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("ajax").innerHTML = this.responseText;
				}
			};
			xhttp.open("POST", "ajaxData.txt", true);
			xhttp.send();
		}
		
	</script>

</body>
</html>
