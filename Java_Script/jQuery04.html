<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JQuery implementation</title>
	<script src="Scripts/jquery-3.3.1.min.js"></script>
	<script>

		$(document).ready(function () {
			$("button").click(function () {
				$("*").hide();
			});
		});

	</script>
</head>
<body>

	<h3>Once you will click on button , It will hide everything on the page.</h3>
	<h4 >This is heading and can also hide.</h4>
	<p >This is paragraph and it will hide</p>
	<button>Hide Evrything</button>

</body>
</html>
