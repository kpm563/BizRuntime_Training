<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Implementation!</title>
</head>
<body>

	<h2>XMLHttpRequest</h2>
	<p id="ajax1">Once you will click on button, It will change the page content.</p>
	<button type="button" onclick="loadDoc();">Change content</button>

	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();//https
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("ajax1").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "ajaxData.txt", true);
			xhttp.send();
		}
	</script>

</body>
</html>
