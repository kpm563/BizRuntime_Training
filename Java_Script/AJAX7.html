<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AJAX Implementation</title>
</head>
<body>

	<h3>Callback Function</h3>
	
	<button type="button" onclick="loadDoc('ajaxData.txt', callbackFunction);">Get details</button>
	<p id="ajax"></p>

	<script>

		function loadDoc(dataLoc, callback) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					callback(this);
				}
			};
			xhttp.open("GET", dataLoc, true);
			xhttp.send();
		}

		// This is call back function 
		function callbackFunction(xhttp) {
			document.getElementById("ajax").innerHTML = xhttp.responseText;
		}

	</script>

</body>
</html>
