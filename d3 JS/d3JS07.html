<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>D3 JS Implementation</title>
    <script src="d3.min.js"></script>
    <style>
        svg rect {
            fill: orange;
        }

        svg text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
</head>
<body>
    <div id="div01"></div>
    <div id="div02"></div>


    
    <script>
        //scale() function implementation
        var data = [100, 400, 300, 900, 850, 1000]

        var width = 500;
        var barHeight = 20;
        var margin = 1;

        var scale = d3.scaleLinear()
            .domain([d3.min(data), d3.max(data)])
            .range([50, 500]);

        var svg = d3.select("#div01")
            .append("svg")
            .attr("width", width)
            .attr("height", barHeight * data.length);

        var group = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function (d, i) {
                return "translate(0," + i * barHeight + ")";
            });

        group.append("rect")
            .attr("width", function (d) {
                return scale(d);
            })
            .attr("height", barHeight - margin)


        group.append("text")
            .attr("x", function (d) { return scale(d); })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function (d) { return scale(d); })

    </script>

</body>
</html>
