<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>D3 JS Implementation</title>
    <script src="d3.min.js"></script>
   

</head>
<body>

    <div id="div01"></div>
    <div id="div02"></div>



    <script>
        //SVG implementation
        var svg = d3.select("#div01")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

        var group = svg.append("g")
            .attr("transform", function (d, i) {
                return "translate(0,0)";
            });

        var ellipse = group.append("ellipse")
            .attr("cx", 250)
            .attr("cy", 100)
            .attr("rx", 200)
            .attr("ry", 80)
            .attr("fill", "red")
            .attr("opacity", 0.5);


        group.append("text")
            .attr("x", 100)
            .attr("y", 100)
            .attr("stroke", "blue")
            .attr("font-family", "sans-serif")
            .attr("font-size", "24px")
            .text("This is an ellipse using svg!!!");
       </script>
    
</body>
</html>
