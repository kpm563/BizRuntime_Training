<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>D3 JS Implementation</title>
    <script src="d3.min.js"></script>
</head>
<body>

    <script>

        var width = 500;
        var height = 500;

        var data = [10, 15, 20, 25, 30];

        var colors = ['red', 'green', 'orange', 'yellow', 'blue'];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

        var group = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function (d, i) {
                return "translate(0,0)";
            })

        group.append("circle")
            .attr("cx", function (d, i) {
                return i * 100 + 50;
            })
            .attr("cy", function (d, i) {
                return 100;
            })
            .attr("r", function (d) {
                return d * 1.5;
            })
            .attr("fill", function (d, i) {
                return colors[i];
            })

        group.append("text")
            .attr("x", function (d, i) {
                return i * 100 + 40;
            })
            .attr("y", 105)
            .attr("stroke", "black")
            .attr("font-size", "12px")
            .attr("font-family", "sans-serif")
            .text(function (d) {
                return d;
            });



    </script>


</body>
</html>
