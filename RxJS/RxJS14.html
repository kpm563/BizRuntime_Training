<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>RxJS Implementation</title>
</head>
<body>

	<script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

</body>
</html>

<script>

	var observable = Rx.Observable.of(1, 2, 3, 4, 5);

	observable
		.reduce((total, currentValue) => {
			return total + currentValue;
		}, 0)

		.scan((total, currentValue) => {
			return total + currentValue;
		}, 0)
		.subscribe({
			next: function (value) {
				console.log("Reduce : " + value);
			}
		});


	observable
		.scan((total, currentValue) => {
			return total + currentValue;
		}, 0)

		.subscribe({
			next: function (value) {
				console.log("scan :: " + value);
			}
		});
</script>
